name: routico
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^12.0.1
  geolocator: ^14.0.2
  http: ^1.4.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  connectivity_plus: ^6.1.4
  shared_preferences: ^2.5.3
  wakelock_plus: ^1.3.2
  onesignal_flutter: ^5.3.4
  flutter_tts: ^4.2.3
  flutter_launcher_icons: ^0.13.1  
  flutter_secure_storage: ^9.2.4
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1   



flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/icon.png
    - assets/map.style

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
